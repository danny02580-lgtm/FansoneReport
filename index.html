
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fansone Report</title>
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<style>
:root {
  --bg: #0f1115;
  --card: #161a22;
  --text: #e6e8ee;
  --muted: #9aa0ad;
  --accent: #4ade80;
}
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: var(--bg);
  color: var(--text);
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 16px;
}
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.status {
  display:flex;
  align-items:center;
  gap:8px;
  color:var(--muted);
  font-size:14px;
}
.status::before {
  content:"";
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
}
.kpis {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:16px;
  margin-bottom:20px;
}
.card {
  background:linear-gradient(145deg,#1a1f2b,#141821);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card .label {
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}
.card .value {
  font-size:34px;
  font-weight:700;
}
.segment {
  display:flex;
  background:#1b1f2a;
  border-radius:12px;
  padding:4px;
  margin-bottom:16px;
  overflow-x:auto;
}
.segment button {
  flex:1;
  background:none;
  border:none;
  color:var(--muted);
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}
.segment button.active {
  background:#2a3040;
  color:var(--text);
}
.chart {
  background:var(--card);
  border-radius:14px;
  padding:12px;
}
@media(max-width:600px){
  .card .value { font-size:28px; }
}
</style>
</head>
<body>
<div class="container">

  <div class="header">
    <h2>Fansone Report</h2>
    <div class="status" id="updated"></div>
  </div>

  <div class="kpis">
    <div class="card">
      <div class="label">TOTAL REVENUE</div>
      <div class="value">NT$ 179,192</div>
    </div>
    <div class="card">
      <div class="label">PERIOD</div>
      <div class="value">6 MONTHS</div>
    </div>
  </div>

  <div class="segment">
    <button class="active" onclick="showChart('revenue')">Revenue</button>
    <button onclick="showChart('subs')">Subscribers</button>
    <button onclick="showChart('arpu')">ARPU</button>
    <button onclick="showChart('plans')">Plans</button>
    <button onclick="showChart('users')">Users</button>
  </div>

  <div id="chart" class="chart"></div>
</div>

<script>
const charts = {
  revenue: {
    data: [{ x:['Jun','Jul','Aug','Sep','Oct','Nov'], y:[22000,26000,28000,31000,34000,38000], type:'scatter', mode:'lines+markers', line:{width:3}}],
    layout:{ title:'Revenue', paper_bgcolor:'transparent', plot_bgcolor:'transparent', font:{color:'#e6e8ee'} }
  },
  subs: {
    data: [{ x:['Jun','Jul','Aug','Sep','Oct','Nov'], y:[80,95,110,130,150,170], type:'bar'}],
    layout:{ title:'Subscribers', paper_bgcolor:'transparent', plot_bgcolor:'transparent', font:{color:'#e6e8ee'} }
  },
  arpu: {
    data: [{ x:['Jun','Jul','Aug','Sep','Oct','Nov'], y:[280,290,300,310,320,330], type:'scatter', mode:'lines+markers'}],
    layout:{ title:'ARPU', paper_bgcolor:'transparent', plot_bgcolor:'transparent', font:{color:'#e6e8ee'} }
  },
  plans: {
    data: [{ labels:['1M','3M','6M'], values:[45,30,25], type:'pie', hole:.5 }],
    layout:{ title:'Plan Distribution', paper_bgcolor:'transparent', font:{color:'#e6e8ee'} }
  },
  users: {
    data: [{ x:['Top User A','Top User B','Top User C'], y:[12000,9000,7500], type:'bar'}],
    layout:{ title:'Top Users by Spend', paper_bgcolor:'transparent', plot_bgcolor:'transparent', font:{color:'#e6e8ee'} }
  }
};

function showChart(key){
  document.querySelectorAll('.segment button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  Plotly.newPlot('chart', charts[key].data, charts[key].layout, {displayModeBar:false});
}

showChart('revenue');

document.getElementById('updated').innerText =
  "Data synced â€¢ Last updated: " + new Date().toLocaleString();
</script>
</body>
</html>
