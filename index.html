<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Fansone Report</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<style>
:root{
  --bg0:#0f1420; --bg1:#151b2b; --card:#141a2a;
  --stroke:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.6);
  --ok:#2ecc71;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;overflow-x:hidden}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
}
.container{max-width:1100px;margin:0 auto;padding:16px}
.header{
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:12px;
}
.title{
  font-size:20px;font-weight:700;letter-spacing:.4px;
}
.status{
  display:flex;align-items:center;gap:8px;
  font-size:13px;color:var(--muted);
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--ok);
}
.card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:14px;
}
.controls{margin:12px 0}
select{
  width:100%;max-width:280px;
  padding:10px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  color:var(--text);
}
.grid{
  display:grid;
  grid-template-columns:1.3fr .7fr;
  gap:12px;
}
@media(max-width:860px){
  .grid{grid-template-columns:1fr}
}
.chartWrap{height:360px}
.sideTitle{font-size:14px;font-weight:600;margin-bottom:8px}
table{width:100%;border-collapse:collapse;font-size:13px}
td,th{padding:6px;border-bottom:1px solid var(--stroke)}
th{color:var(--muted);text-align:left}
td:last-child,th:last-child{text-align:right}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="title">Fansone Report</div>
    <div class="status">
      <div class="dot"></div>
      <span>Data loaded</span>
    </div>
  </div>

  <div class="controls">
    <select>
      <option>Revenue</option>
      <option>Subscribers</option>
      <option>Plans</option>
      <option>ARPU</option>
    </select>
  </div>

  <div class="grid">
    <div class="card">
      <div class="chartWrap">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="sideTitle">Single purchase (monthly)</div>
      <table>
        <thead>
          <tr><th>Month</th><th>Amount</th></tr>
        </thead>
        <tbody>
          <tr><td>2025‑06</td><td>$3,200</td></tr>
          <tr><td>2025‑07</td><td>$4,180</td></tr>
          <tr><td>2025‑08</td><td>$5,940</td></tr>
          <tr><td>2025‑09</td><td>$6,310</td></tr>
          <tr><td>2025‑10</td><td>$7,020</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
Chart.register(ChartDataLabels);
new Chart(document.getElementById("chart"),{
  type:"line",
  data:{
    labels:["2025‑06","2025‑07","2025‑08","2025‑09","2025‑10"],
    datasets:[{
      label:"Revenue",
      data:[10887,22126,27867,31699,37209],
      borderColor:"#2ecc71",
      tension:.35,
      pointRadius:3
    }]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    plugins:{
      legend:{display:false},
      datalabels:{
        align:"top",anchor:"end",
        color:"#fff",font:{weight:"700"}
      }
    }
  }
});
</script>

</body>
</html>
